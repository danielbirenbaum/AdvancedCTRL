<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AdvancedCTRL</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="move-bar"></div>

		<div class="navbar">
			<div class="navbar-heading">
				<div class="navbar-heading-logo">
					<img src="static/icons/icon.svg" />
				</div>
				<div class="navbar-heading-text">
					<span class="navbar-heading-title">AdvancedCTRL</span>
					<span class="navbar-heading-subtitle">Versão 1.1.1</span>
				</div>
			</div>
			<div class="navbar-options">
				<a href="index.html" class="navbar-option">
					<img src="static/icons/home.svg" />
					<span>Início</span>
				</a>
				<a href="#" class="navbar-option">
					<img src="static/icons/settings.svg" />
					<span>Configurações</span>
				</a>
				<a href="cpu.html" class="navbar-option selected">
					<img src="static/icons/cpu.svg" />
					<span>CPU</span>
				</a>
				<a href="gpu.html" class="navbar-option">
					<img src="static/icons/gpu.svg" />
					<span>GPU</span>
				</a>
				<a href="ram.html" class="navbar-option">
					<img src="static/icons/ram.svg" />
					<span>RAM</span>
				</a>
				<a href="disk.html" class="navbar-option">
					<img src="static/icons/hdd.svg" />
					<span>Disco</span>
				</a>
				<a href="#" class="navbar-option" id="navbar-close">
					<img src="static/icons/power.svg" />
					<span>Sair</span>
				</a>
			</div>
		</div>

		<div class="content">
			<h1>CPU</h1>
			<p class="page-subtitle">Unidade Central de Processamento</p>

			<div class="monitor-layout">
				<div class="monitor-chart-container">
					<div class="monitor-chart" id="cpu-usage"></div>
				</div>
				<div class="monitor-bottom-row">
					<div class="monitor-grid">
						<div class="info-box" data-info="cpu-usage">
							<span class="info-box-title">Uso</span>
							<div>
								<span class="info-box-data">0</span>
								<span class="info-box-unit">%</span>
							</div>
						</div>
						<div class="info-box" data-info="cpu-speed">
							<span class="info-box-title">Velocidade</span>

							<div>
								<span class="info-box-data">0</span>
								<span class="info-box-unit">GHz</span>
							</div>
						</div>
						<div class="info-box" data-info="cpu-processes">
							<span class="info-box-title">Processos</span>
							<span class="info-box-data">0</span>
						</div>
					</div>
					<div class="monitor-details">
						<ul>
							<li>
								Marca:
								<span
									class="replace-text"
									data-info="cpu-manufacturer"
								></span>
							</li>
							<li>
								Modelo:
								<span
									class="replace-text"
									data-info="cpu-brand"
								></span>
							</li>
							<li>
								Velocidade base:
								<span
									class="replace-text"
									data-info="cpu-base-speed"
								></span>
							</li>
							<li>
								Núcleos:
								<span
									class="replace-text"
									data-info="cpu-cores"
								></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/constants.js"></script>
		<script src="scripts/quitButton.js"></script>
		<script src="scripts/plotly.js"></script>
		<script src="scripts/monitorChart.js"></script>
		<script src="scripts/infoBox.js"></script>
		<script src="scripts/replaceText.js"></script>
	</body>
</html>
