<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AdvancedCTRL</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="move-bar"></div>

		<div class="navbar">
			<div class="navbar-heading">
				<div class="navbar-heading-logo">
					<img src="static/icons/icon.svg" />
				</div>
				<div class="navbar-heading-text">
					<span class="navbar-heading-title">AdvancedCTRL</span>
					<span class="navbar-heading-subtitle">Versão 1.1.1</span>
				</div>
			</div>
			<div class="navbar-options">
				<a href="index.html" class="navbar-option selected">
					<img src="static/icons/home.svg" />
					<span>Início</span>
				</a>
				<a href="cpu.html" class="navbar-option">
					<img src="static/icons/cpu.svg" />
					<span>CPU</span>
				</a>
				<a href="gpu.html" class="navbar-option">
					<img src="static/icons/gpu.svg" />
					<span>GPU</span>
				</a>
				<a href="ram.html" class="navbar-option">
					<img src="static/icons/ram.svg" />
					<span>RAM</span>
				</a>
				<a href="disk.html" class="navbar-option">
					<img src="static/icons/hdd.svg" />
					<span>Disco</span>
				</a>
				<a href="#" class="navbar-option" id="navbar-close">
					<img src="static/icons/power.svg" />
					<span>Sair</span>
				</a>
			</div>
		</div>

		<div class="content">
			<h1>Bem-vindo</h1>
			<p class="page-subtitle">Página Inicial</p>

			<div class="homepage-layout">
				<div class="homepage-item">
					<div class="homepage-item-heading">
						<img src="static/icons/cpu.svg" />
						<span>CPU</span>
					</div>

					<div class="homepage-bar" data-info="cpu-usage">
						<div class="homepage-bar-heading">
							<span class="homepage-bar-title"></span>
							<span class="homepage-bar-data">50%</span>
						</div>

						<div class="homepage-bar-outline">
							<div class="homepage-bar-line"></div>
						</div>
					</div>
				</div>
				<div class="homepage-item">
					<div class="homepage-item-heading">
						<img src="static/icons/gpu.svg" />
						<span>GPU</span>
					</div>

					<div class="homepage-bar" data-info="gpu-usage">
						<div class="homepage-bar-heading">
							<span class="homepage-bar-title"></span>
							<span class="homepage-bar-data">50%</span>
						</div>

						<div class="homepage-bar-outline">
							<div class="homepage-bar-line"></div>
						</div>
					</div>
				</div>
				<div class="homepage-item">
					<div class="homepage-item-heading">
						<img src="static/icons/ram.svg" />
						<span>RAM</span>
					</div>

					<div class="homepage-bar" data-info="ram-usage">
						<div class="homepage-bar-heading">
							<span class="homepage-bar-title"></span>
							<span class="homepage-bar-data">50%</span>
						</div>

						<div class="homepage-bar-outline">
							<div class="homepage-bar-line"></div>
						</div>
					</div>
				</div>
				<div class="homepage-item">
					<div class="homepage-item-heading">
						<img src="static/icons/hdd.svg" />
						<span>Disco Rígido</span>
					</div>

					<div class="homepage-bar" data-info="disk-usage">
						<div class="homepage-bar-heading">
							<span class="homepage-bar-title"></span>
							<span class="homepage-bar-data">50%</span>
						</div>

						<div class="homepage-bar-outline">
							<div class="homepage-bar-line"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/constants.js"></script>
		<script src="scripts/quitButton.js"></script>
		<script src="scripts/progressBar.js"></script>
	</body>
</html>
